<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Catering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Costos de Catering</h2>
        <div class="form-group">
            <label for="hours">Horas de contratación:</label>
            <input type="number" id="hours" placeholder="Introduce el número de horas" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="hourlyRate">Costo por hora (€):</label>
            <input type="number" id="hourlyRate" placeholder="Introduce el costo por hora" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Introduce el peso en kilogramos" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="pricePerKilo">Precio por kilo (€):</label>
            <input type="number" id="pricePerKilo" placeholder="Introduce el precio por kilo" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="liters">Litros de vino:</label>
            <input type="number" id="liters" placeholder="Introduce los litros de vino" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="pricePerLiter">Precio por litro (€):</label>
            <input type="number" id="pricePerLiter" placeholder="Introduce el precio por litro" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="distance">Distancia de desplazamiento (km):</label>
            <input type="number" id="distance" placeholder="Introduce la distancia en kilómetros" oninput="calculateCost()">
        </div>
        <div class="form-group">
            <label for="costPerKm">Costo por km (€):</label>
            <input type="number" id="costPerKm" placeholder="Introduce el costo por kilómetro" oninput="calculateCost()">
        </div>
        <div class="result" id="result">Costo Total: €0.00</div>
    </div>

    <script>
        function calculateCost() {
            const hours = parseFloat(document.getElementById('hours').value) || 0;
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const pricePerKilo = parseFloat(document.getElementById('pricePerKilo').value) || 0;
            const liters = parseFloat(document.getElementById('liters').value) || 0;
            const pricePerLiter = parseFloat(document.getElementById('pricePerLiter').value) || 0;
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const costPerKm = parseFloat(document.getElementById('costPerKm').value) || 0;

            const totalCost = (hours * hourlyRate) + (weight * pricePerKilo) + (liters * pricePerLiter) + (distance * costPerKm);
            document.getElementById('result').innerText = 'Costo Total: €' + totalCost.toFixed(2);
        }
    </script>
</body>
</html>
